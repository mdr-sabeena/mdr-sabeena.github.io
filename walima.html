<!DOCTYPE html>
<html>
  <head>
    <title>Walima @ Plasm Mandapam</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
	<head>
	<body>
	<div id="map"></div>
    <script>
      var map;
      function initMap() {
        
		var plasmMandapam = {lat: 10.185343165752357, lng: 78.41980397701262};
        map = new google.maps.Map(document.getElementById('map'), {
          center: plasmMandapam,
          zoom: 18
        });
        
        var marker = new google.maps.Marker({
			position: plasmMandapam,
            map: map,
            title: 'Plasm Mandapam'
        });        
          
      }
	  
	  function initRouteGuide() {
		var infoWindow = new google.maps.InfoWindow({map: map});
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
				  var pos = {
					lat: position.coords.latitude,
					lng: position.coords.longitude
				  };

				  infoWindow.setPosition(pos);
				  infoWindow.setContent('You are here.');
				  map.setCenter(pos);
				}, function() {
				  handleLocationError(true, infoWindow, map.getCenter());
				});
			} else {
				// Browser doesn't support Geolocation
				handleLocationError(false, infoWindow, map.getCenter());
			}  
	  }
	  
	  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1Gy3TSUgS8Tnciz3_poQUOKcI6vkDVeg&callback=initMap"></script>    
  </body>
</html>
